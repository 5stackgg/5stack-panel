apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: queues
  namespace: 5stack
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /queues/$2
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - queues.5stack.localhost
      secretName: 5stack-ssl
  rules:
    - host: queues.5stack.localhost
      http:
        paths:
          - backend:
              service:
                name: api
                port:
                  number: 5585
            path: /(queues/?)?(.*)
            pathType: ImplementationSpecific