apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dev-game-server-node-connector
  name: dev-game-server-node-connector
  namespace: 5stack
spec:
  selector:
    matchLabels:
      app: dev-game-server-node-connector
  template:
    metadata:
      labels:
        app: dev-game-server-node-connector
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: 5stack-dev-server
                operator: In
                values:
                  - "true"
      serviceAccountName: game-server-node-connector
      containers:
        - image: ghcr.io/5stackgg/game-server-node-connector:latest
          name: dev-game-server-node-connector
          ports:
            - containerPort: 7080
              name: health
              protocol: TCP
          env:
            - name: HEALTH_PORT
              value: "7080"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          envFrom:
            - secretRef:
                name: hasura-secrets
            - secretRef:
                name: redis-secrets                
          volumeMounts:
            - name: server-files
              mountPath: /serverfiles
            - name: demos
              mountPath: /demos
            - name: manifests
              mountPath: /pod-manifests
      volumes:
        - name: server-files
          hostPath:
            path: /opt/5stack/serverfiles
            type: Directory
        - name: demos
          hostPath:
            path: /opt/5stack/demos
            type: Directory
        - name: manifests
          hostPath:
            path: /var/lib/rancher/k3s/agent/pod-manifests
            type: Directory
