apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: letsencrypt-prod
spec:
  secretName: letsencrypt-prod
  renewBefore: 240h
  duration: 2160h
  dnsNames:
  - ${WEB_DOMAIN}
  - ${API_DOMAIN}
  - ${DEMOS_DOMAIN}
  - ${TYPESENSE_HOST}
  - ${S3_CONSOLE_HOST}
  - ${WS_DOMAIN}
  issuerRef:
    name: letsencrypt-prod
    kind: Issuer