apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-cs-server
  namespace: 5stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-cs-server
  template:
    metadata:
      labels:
        app: dev-cs-server
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: 5stack-dev-server
                operator: In
                values:
                  - "true"
      containers:
        - image: ghcr.io/5stackgg/game-server:latest
          name: dev-cs-server
          ports:
            - containerPort: 27015
              protocol: TCP
            - containerPort: 27015
              protocol: UDP
            - containerPort: 27020
              protocol: TCP   
            - containerPort: 27020
              protocol: UDP   
          envFrom:
            - secretRef:
                name: dev-server-secrets
          env:
            - name: DEV_SERVER
              value: 'true'
            - name: GAME_PARAMS
              value: >-
                -dedicated -dev +map de_inferno -usercon +game_alias competitive+rcon_password ${RCON_PASSWORD} +sv_password ${SERVER_PASSWORD} -maxplayers 11
          resources:
            limits:
              memory: 10Gi
          volumeMounts:
            - name: steamcmd
              mountPath: /serverdata/steamcmd
            - name: serverfiles
              mountPath: /serverdata/serverfiles
            - name: demos
              mountPath: /opt/demos
            - name: dev
              mountPath: /opt/dev
      volumes:
        - name: steamcmd
          hostPath:
            path: /opt/5stack/steamcmd
            type: Directory
        - name: serverfiles
          hostPath:
            path: /opt/5stack/serverfiles
            type: Directory
        - name: demos
          hostPath:
            path: /opt/5stack/demos
            type: Directory
        - name: dev
          hostPath:
            path: /opt/5stack/dev
            type: DirectoryOrCreate