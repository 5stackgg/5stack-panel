apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: relay
  namespace: 5stack
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`$(RELAY_DOMAIN)`)
      kind: Rule
      services:
        - name: api
          port: 5585
      middlewares:
        - name: rewrite-relay
  tls:
    secretName: 5stack-ssl