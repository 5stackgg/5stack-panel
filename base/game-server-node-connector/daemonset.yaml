apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: game-server-node-connector
  name: game-server-node-connector
  namespace: 5stack
spec:
  selector:
    matchLabels:
      app: game-server-node-connector
  template:
    metadata:
      labels:
        app: game-server-node-connector
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: game-server-node-connector
      containers:
        - image: ghcr.io/5stackgg/game-server-node-connector:latest
          name: game-server-node-connector
          startupProbe:
            httpGet:
              path: /system/healthz
              port: 8080
            periodSeconds: 5
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /system/healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
            successThreshold: 2
          livenessProbe:
            httpGet:
              path: /system/healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            failureThreshold: 3
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          envFrom:
            - secretRef:
                name: hasura-secrets
            - secretRef:
                name: redis-secrets
          volumeMounts:
            - name: server-files
              mountPath: /serverfiles
            - name: demos
              mountPath: /demos
            - name: manifests
              mountPath: /pod-manifests
      volumes:
        - name: server-files
          hostPath:
            path: /opt/5stack/serverfiles
            type: Directory
        - name: demos
          hostPath:
            path: /opt/5stack/demos
            type: Directory
        - name: manifests
          hostPath:
            path: /var/lib/rancher/k3s/agent/pod-manifests
            type: Directory
