apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: game-server-node-connector
  name: game-server-node-connector
  namespace: 5stack
spec:
  selector:
    matchLabels:
      app: game-server-node-connector
  template:
    metadata:
      labels:
        app: game-server-node-connector
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: game-server-node-connector
      containers:
        - image: ghcr.io/5stackgg/game-server-node:latest
          name: game-server-node-connector
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          envFrom:
            - secretRef:
                name: hasura-secrets
            - secretRef:
                name: redis-secrets
          volumeMounts:
            - name: server-files
              mountPath: /serverfiles
            - name: demos
              mountPath: /demos
      volumes:
        - name: server-files
          hostPath:
            path: /opt/5stack/serverfiles
            type: Directory
        - name: demos
          hostPath:
            path: /opt/5stack/demos
            type: Directory
