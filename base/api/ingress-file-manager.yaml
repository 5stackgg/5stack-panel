apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: file-manager
  namespace: 5stack
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`$(API_DOMAIN)`) && PathPrefix(`/file-manager`)
      kind: Rule
      services:
        - name: api
          port: 5585
      middlewares:
        - name: large-upload
  tls:
    secretName: 5stack-ssl